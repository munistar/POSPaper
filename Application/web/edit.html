<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-6">
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 sm:p-8 fade-in">
    <div class="flex items-center mb-6">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
        </a>
        <h1 class="text-3xl font-bold text-gray-800">Edit Property</h1>
    </div>

    <div id="loading" class="flex justify-center items-center py-12">
        <div class="spinner"></div>
    </div>

    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p id="errorText"></p>
    </div>

    <form id="editForm" class="space-y-4 hidden">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" id="title" placeholder="Title" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="type" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select Type</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="condo">Condo</option>
                <option value="townhouse">Townhouse</option>
                <option value="land">Land</option>
            </select>
        </div>

        <textarea id="description" placeholder="Description" rows="3"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="number" id="size" placeholder="Size (sqm)" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="bedrooms" placeholder="Bedrooms" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="bathrooms" placeholder="Bathrooms" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <h3 class="text-lg font-semibold text-gray-700 mt-4">Address</h3>
        <input type="text" id="street" placeholder="Street" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="text" id="city" placeholder="City" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="postalCode" placeholder="Postal Code" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="country" placeholder="Country" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600"><strong>Created:</strong> <span id="createdAt"></span></p>
            <p class="text-sm text-gray-600"><strong>Last Updated:</strong> <span id="updatedAt"></span></p>
        </div>

        <div class="flex gap-4">
            <button type="submit"
                    class="flex-1 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Update Property
            </button>
            <a href="index.html"
               class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-colors text-center">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
    const API = "http://localhost:8080/api/v1/properties";
    let propertyId = null;

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function showError(message) {
        document.getElementById("errorText").textContent = message;
        document.getElementById("errorMessage").classList.remove("hidden");
        document.getElementById("loading").classList.add("hidden");
    }

    function formatDateTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString();
    }

    async function loadProperty() {
        propertyId = getQueryParam("id");

        if (!propertyId) {
            showError("No property ID provided");
            return;
        }

        try {
            const res = await fetch(`${API}/${propertyId}`);

            if (!res.ok) {
                throw new Error("Property not found");
            }

            const property = await res.json();

            // Populate form fields
            document.getElementById("title").value = property.title || "";
            document.getElementById("type").value = property.type || "";
            document.getElementById("description").value = property.description || "";
            document.getElementById("size").value = property.size_sqm || "";
            document.getElementById("bedrooms").value = property.bedrooms || "";
            document.getElementById("bathrooms").value = property.bathrooms || "";
            document.getElementById("street").value = property.address?.street || "";
            document.getElementById("city").value = property.address?.city || "";
            document.getElementById("postalCode").value = property.address?.postal_code || "";
            document.getElementById("country").value = property.address?.country || "";

            // Display timestamps
            document.getElementById("createdAt").textContent = formatDateTime(property.created_at);
            document.getElementById("updatedAt").textContent = formatDateTime(property.updated_at);

            // Show form and hide loading
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("editForm").classList.remove("hidden");

        } catch (error) {
            showError(error.message);
        }
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const updatedProperty = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            type: document.getElementById("type").value,
            size_sqm: parseInt(document.getElementById("size").value),
            bedrooms: parseInt(document.getElementById("bedrooms").value),
            bathrooms: parseInt(document.getElementById("bathrooms").value),
            address: {
                street: document.getElementById("street").value,
                city: document.getElementById("city").value,
                postal_code: document.getElementById("postalCode").value,
                country: document.getElementById("country").value
            }
        };

        try {
            const res = await fetch(`${API}/${propertyId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedProperty)
            });

            if (!res.ok) {
                throw new Error("Failed to update property");
            }

            // Redirect back to main page
            window.location.href = "index.html";

        } catch (error) {
            showError(error.message);
        }
    });

    loadProperty();
</script>
</body>
</html>
