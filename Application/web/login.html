<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 fade-in">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>

    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p id="errorText"></p>
    </div>

    <form id="loginForm" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" value="admin" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" value="admin" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
            Login
        </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
        Default credentials: admin / admin
    </p>
</div>

<script>
    function showError(message) {
        document.getElementById("errorText").textContent = message;
        document.getElementById("errorMessage").classList.remove("hidden");
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple hardcoded authentication for now
        if (username === "admin" && password === "admin") {
            // Store login state
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("username", username);

            // Redirect to main page
            window.location.href = "index.html";
        } else {
            showError("Invalid username or password");
        }
    });
</script>
</body>
</html>
