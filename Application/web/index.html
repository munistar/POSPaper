<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-6">
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Real Estate Properties</h1>

    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Property</h2>
    <form id="addForm" class="space-y-4 mb-8">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="text" id="title" placeholder="Title" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="city" placeholder="City" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="size" placeholder="Size (sqm)" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
            Add Property
        </button>
    </form>

    <h2 class="text-xl font-semibold text-gray-700 mb-4">Properties</h2>
    <div id="list" class="space-y-4"></div>
</div>

<script>
    const API = "http://localhost:8080/api/v1/properties";

    async function loadProperties() {
        const res = await fetch(API);
        const data = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.forEach(p => {
            const div = document.createElement("div");
            div.className = "property bg-gray-50 p-4 rounded-lg shadow-sm hover-scale fade-in";
            div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${p.title}</h3>
                            <p class="text-gray-600">${p.size_sqm} sqm, ${p.address.city}</p>
                        </div>
                        <button onclick="deleteProperty('${p.id}')"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            Delete
                        </button>
                    </div>
                `;
            list.appendChild(div);
        });
    }

    async function deleteProperty(id) {
        await fetch(API + "/" + id, { method: "DELETE" });
        loadProperties();
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const prop = {
            title: document.getElementById("title").value,
            description: "",
            type: "apartment",
            size_sqm: parseInt(document.getElementById("size").value),
            bedrooms: 0,
            bathrooms: 0,
            address: { street: "", city: document.getElementById("city").value, postal_code: "", country: "" }
        };
        await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(prop)
        });
        e.target.reset();
        loadProperties();
    });

    loadProperties();
</script>
</body>
</html>
