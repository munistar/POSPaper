<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-6">
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Real Estate Properties</h1>
        <a href="login.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
            Logout
        </a>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Property</h2>
    <form id="addForm" class="space-y-4 mb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" id="title" placeholder="Title" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="type" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select Type</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="condo">Condo</option>
                <option value="townhouse">Townhouse</option>
                <option value="land">Land</option>
            </select>
        </div>

        <textarea id="description" placeholder="Description" rows="3"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="number" id="size" placeholder="Size (sqm)" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="bedrooms" placeholder="Bedrooms" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="bathrooms" placeholder="Bathrooms" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <h3 class="text-lg font-semibold text-gray-700 mt-4">Address</h3>
        <input type="text" id="street" placeholder="Street" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="text" id="city" placeholder="City" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="postalCode" placeholder="Postal Code" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="country" placeholder="Country" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
            Add Property
        </button>
    </form>

    <h2 class="text-xl font-semibold text-gray-700 mb-4">Properties</h2>
    <div id="list" class="space-y-4"></div>
</div>

<script>
    const API = "http://localhost:8080/api/v1/properties";

    // Check if user is logged in
    window.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    });

    async function loadProperties() {
        try {
            const res = await fetch(API);
            const data = await res.json();
            const list = document.getElementById("list");
            list.innerHTML = "";

            if (!data || data.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">No properties yet. Add one above!</p>';
                return;
            }

            data.forEach(p => {
                const div = document.createElement("div");
                div.className = "property bg-gray-50 p-4 rounded-lg shadow-sm hover-scale fade-in";
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">${p.title || 'Untitled'}</h3>
                            <p class="text-gray-600 mb-2">${p.description || 'No description'}</p>
                            <div class="text-sm text-gray-600">
                                <p><strong>Type:</strong> ${p.type || 'N/A'}</p>
                                <p><strong>Size:</strong> ${p.size_sqm || 0} sqm</p>
                                <p><strong>Bedrooms:</strong> ${p.bedrooms || 0} | <strong>Bathrooms:</strong> ${p.bathrooms || 0}</p>
                                <p><strong>Location:</strong> ${p.address?.street || ''}, ${p.address?.city || ''}, ${p.address?.country || ''}</p>
                            </div>
                        </div>
                        <div class="flex gap-2 ml-4">
                            <a href="edit.html?id=${p.id}"
                                class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                                Edit
                            </a>
                            <button onclick="deleteProperty('${p.id}')"
                                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        } catch (error) {
            console.error('Error loading properties:', error);
            document.getElementById("list").innerHTML = '<p class="text-red-500 text-center py-4">Error loading properties</p>';
        }
    }

    async function deleteProperty(id) {
        if (!confirm('Are you sure you want to delete this property?')) {
            return;
        }

        try {
            await fetch(API + "/" + id, { method: "DELETE" });
            loadProperties();
        } catch (error) {
            console.error('Error deleting property:', error);
            alert('Failed to delete property');
        }
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const prop = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            type: document.getElementById("type").value,
            size_sqm: parseInt(document.getElementById("size").value),
            bedrooms: parseInt(document.getElementById("bedrooms").value),
            bathrooms: parseInt(document.getElementById("bathrooms").value),
            address: {
                street: document.getElementById("street").value,
                city: document.getElementById("city").value,
                postal_code: document.getElementById("postalCode").value,
                country: document.getElementById("country").value
            }
        };

        try {
            await fetch(API, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(prop)
            });
            e.target.reset();
            loadProperties();
        } catch (error) {
            console.error('Error adding property:', error);
            alert('Failed to add property');
        }
    });

    loadProperties();
</script>
</body>
</html>
